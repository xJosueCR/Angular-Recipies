<div class="row">
    <div class="col-md-5">
        <!-- List of recipies-->
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- List of details-->
        <app-recipe-detail 
        *ngIf="selectedRecipe; else noRecipeSelected"
        [recipe]="selectedRecipe"
        ></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
